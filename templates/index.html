<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

     <!--Typed.js-->

  <body><nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
  <a class="navbar-brand" href="/">TextUtils</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>

  </div>
      <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
</nav>

  <div class="container">
      <form action="/analyze" onsubmit="return validate()" method='post'> {% csrf_token %}
  <div class="form-group">
    <h3><span id="typed"></span></h3>
    <textarea class="form-control" name="text"  id="exampleFormControlTextarea1" rows="6"></textarea>

    <!-- Word Counter -->
    <p>
	<span id="wordCount">0</span> Characters
	<script type="text/javascript">
		var exampleFormControlTextarea1 = document.getElementById("exampleFormControlTextarea1");
		var wordCount = document.getElementById("wordCount");

		exampleFormControlTextarea1.addEventListener("keyup",function(){
		var characters = exampleFormControlTextarea1.value.split('');
  		wordCount.innerText = characters.length;
		});
	</script>
	</p>
  </div>
      <div class="custom-control custom-switch">
  <input type="checkbox" name="removepunc" class="custom-control-input mt-2" id="customSwitch1">
  <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>
</div>
      <div class="custom-control custom-switch">
  <input type="checkbox" name="fullcaps" class="custom-control-input mt-2" id="customSwitch2">
  <label class="custom-control-label" for="customSwitch2">UPPERCASE</label>
</div>
      <div class="custom-control custom-switch">
  <input type="checkbox" name="newlineremover" class="custom-control-input mt-2" id="customSwitch3">
  <label class="custom-control-label" for="customSwitch3">New Line Remover</label>
</div>
      <div class="custom-control custom-switch">
  <input type="checkbox" name="spaceremover" class="custom-control-input mt-2" id="customSwitch4">
  <label class="custom-control-label" for="customSwitch4">Space Remover</label>
</div>
          <div class="custom-control custom-switch">
  <input type="checkbox" name="extraspaceremover" class="custom-control-input mt-2" id="customSwitch5">
  <label class="custom-control-label" for="customSwitch5">Extra Space Remover</label>
</div>
          <div class="custom-control custom-switch">
  <input type="checkbox" name="charactercount" class="custom-control-input mt-2" id="customSwitch6">
  <label class="custom-control-label" for="customSwitch6">Characters Counter</label>
          </div>
              <div class="custom-control custom-switch">
  <input type="checkbox" name="changefont" class="custom-control-input mt-2" id="customSwitch7">
  <label class="custom-control-label" for="customSwitch7">Change Text Font</label>
</div>
      <button type="submit" class="btn btn-dark mt-2">Analyze Text</button>
      </form>
  </div>

  <!-- Typed.js DONT TOUCH THIS! -->
 <div id="typed-strings">
  </div>

  <script>
     var typed = new Typed('#typed',{
                    strings:["YOU CAN DO ANYTHING WITH YOUR TEXT HERE!","ENTER YOUR TEXT HERE AND LET TEXTUTILS DO THE MAGIC!"],
                    backSpeed: 15,
                    smartBackspace: true,
                    backDelay: 1200,
                    startDelay: 1000,
                    typeSpeed: 30,
                    loop: false,
                  });
    </script>
  <!-- Footer-->
<footer class="footer">
  <div class="container">
    <span class="text-light">&#169 2019 Textutils.in </span>
  </div>
</footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script>
      function validate(){
        var textarea = document.getElementById('exampleFormControlTextarea1').value;
        var span = document.getElementById('messageofvalidate');

          if (textarea == '') {
            span.innerHTML = 'Please Write Your Message';
            return false;
          }

        }
    </script>
  </body>
</html>
